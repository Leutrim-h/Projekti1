<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .lh-signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .lh-signup-container h2 {
            margin-bottom: 20px;
        }

        .lh-input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .lh-signup-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .lh-signup-button:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .lh-login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="lh-signup-container">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="post">
            <input type="text" name="name" placeholder="Full Name" class="lh-input-field" required>
            <input type="email" name="email" placeholder="Email" class="lh-input-field" required>
            <input type="password" name="password" placeholder="Password" class="lh-input-field" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="lh-input-field" required>
            <button type="submit" class="lh-signup-button">Sign Up</button>
        </form>
        <a href="signin.html" class="lh-login-link">Already have an account? Sign In</a>
    </div>

</body>
</html>
