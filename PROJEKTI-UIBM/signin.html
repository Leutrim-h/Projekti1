<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .lh-login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .lh-login-container h2 {
            margin-bottom: 20px;
        }

        .lh-input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .lh-login-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .lh-login-button:hover {
            background-color: #218838;
        }

        .lh-forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .lh-forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="lh-login-container">
        <h2>Sign In</h2>
        <form action="dashboard.html" method="post">
            <input type="email" name="email" placeholder="Email" class="lh-input-field" required>
            <input type="password" name="password" placeholder="Password" class="lh-input-field" required>
            <button type="submit" class="lh-login-button">Sign In</button>
        </form>
        <a href="#" class="lh-forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
