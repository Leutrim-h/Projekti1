<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgeri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Ngjyra e sfondit */
            padding-top: 50px;
        }

        .lh-product-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px; /* E bëjmë më të gjerë */
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lh-product-image {
            width: 50%;
            border-radius: 10px;
        }

        .lh-product-details {
            width: 45%;
        }

        .buy-button {
            width: 100%;
            font-size: 20px;
            padding: 10px;
        }

        .lh-footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lh-product-container">
            <img src="fries.jpg" alt="Hamburger" class="lh-product-image">
            <div class="lh-product-details">
                <h1>Fries</h1>
                <p style="font-size: 18px;">Crispy fried potato sticks, often served as a side dish, usually with ketchup or other sauces.</p>
                <h3>Price: 4.99€</h3>
                <button class="btn btn-success buy-button" onclick="addToCart()">Blej</button>
            </div>
        </div>
    </div>

    <footer class="lh-footer">
        <p>&copy; 2025 Restoranti Yt - Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <!-- JavaScript për mesazhin kur shtohet në karrocë -->
    <script>
        function addToCart() {
            alert("Ushqimi është shtuar në karrocë!");
        }
    </script>

</body>
</html>
