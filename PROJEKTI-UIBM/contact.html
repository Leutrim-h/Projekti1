<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .find{
         text-align: center;
        }
        table{
            width: 1000px;
            height: 200px;
        }

        .lh-contact-container {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .lh-contact-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .lh-contact-container p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        .lh-contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .lh-contact-form input,
        .lh-contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .lh-contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .lh-contact-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .lh-contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .lh-contact-form label {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .lh-contact-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="lh-contact-container">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us with any questions or concerns.</p>

        <form action="submit_contact.php" method="post" class="lh-contact-form">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div style="grid-column: span 2; text-align: center;">
                <input type="submit" value="Send Message">
            </div>
        </form>
    </div>
    <h1 class="find">You Can Find Us Here!</h1>

    <table border="1" align="center">
        <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>Location 1</td>
            <td>123 Main Street, City, Country</td>
            <td><a href="tel:+1234567890">Call Us</a></td>
        </tr>
        <tr>
            <td>Location 2</td>
            <td>456 Elm Street, Town, Country</td>
            <td><a href="mailto:info@company.com">Email Us</a></td>
        </tr>
        <tr>
            <td>Location 3</td>
            <td>789 Oak Avenue, Village, Country</td>
            <td><a href="https://maps.google.com">View on Map</a></td>
        </tr>
    </table>

</body>
</html>
